<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			body {
				background-image: url(../images/bg.png);
				background-size: cover;
			}
			
			.buttons {
				position: absolute;
				padding: 0 2.5rem;
				width: 100%;
				bottom: 10%;
			}
			
			.mui-btn {
				width: 100%;
			}
	

			
		</style>
	</head>

	<body>
		<div class="mui-row buttons">
			<div class="mui-col-sm-5">
				<button id="login" type="button" class="mui-btn mui-btn-success">登录</button>
			</div>
			<div class="mui-col-sm-2"></div>
			<div class="mui-col-sm-5">
				<button id="register" type="button" class="mui-btn">注册</button>
			</div>
		</div>

		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			// 点击登录按钮跳转到登录页面
			document.getElementById("login").addEventListener("click", function() {
				mui.openWindow({
					url: 'login.html',
					id: 'login'
				})
			})
			let registerBtn = document.getElementById("register");
		</script>
	</body>

</html>
